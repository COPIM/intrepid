<div class="modal fade" id="who-{{ who.pk }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title white-text" id="exampleModalLabel">{% get_site_text 'biography_of' %} {{ who.display_name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body white-text">
        {{ who.bio|safe }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% get_site_text 'close' %}</button>
      </div>
    </div>
  </div>
</div>
